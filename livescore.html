<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ตารางบอลสด</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #101010;
      color: #fff;
      margin: 0;
    }
    header, footer {
      background-color: #000;
      padding: 15px;
      text-align: center;
    }
    h1 {
      color: gold;
    }
    table {
      width: 95%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #444;
    }
    th {
      background-color: gold;
      color: #000;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .bet-btn {
      background-color: gold;
      color: black;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>ตารางบอลสดวันนี้</h1>
</header>

<table>
  <tr>
    <th>เวลา</th>
    <th>ทีมเหย้า</th>
    <th>ทีมเยือน</th>
    <th>ราคาต่อรอง</th>
    <th>ลิงก์เดิมพัน</th>
  </tr>
  <tr>
    <td>19:00</td>
    <td>แมนยูฯ</td>
    <td>ลิเวอร์พูล</td>
    <td>0.5</td>
    <td><button class="bet-btn">แทงเลย</button></td>
  </tr>
  <tr>
    <td>21:00</td>
    <td>บาร์เซโลนา</td>
    <td>เรอัล มาดริด</td>
    <td>0.25</td>
    <td><button class="bet-btn">แทงเลย</button></td>
  </tr>
</table>

<footer>
  © 2025 UFA100 - ข้อมูลอัปเดตล่าสุด 27 ก.ค.
</footer>

</body>
</html>
